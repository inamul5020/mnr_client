<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo Demo</title>
    <style>body{font-family:Arial;margin:20px}li{margin:6px 0}</style>
  </head>
  <body>
    <h1>Todo Demo</h1>
    <form id="f"><input id="t" placeholder="New todo"/><button>Add</button></form>
    <ul id="list"></ul>
    <script>
      const API = (location.hostname==='localhost'||location.hostname==='127.0.0.1') ? 'http://localhost:4001' : '';
      async function load(){
        const r = await fetch(API + '/api/todos');
        const data = await r.json();
        const ul = document.getElementById('list');
        ul.innerHTML='';
        data.forEach(item=>{
          const li=document.createElement('li');
          li.textContent=item.text + (item.done?' âœ“':'');
          ul.appendChild(li);
        })
      }
      document.getElementById('f').addEventListener('submit', async e=>{
        e.preventDefault();
        const v = document.getElementById('t').value.trim();
        if(!v) return;
        await fetch(API + '/api/todos', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({text:v})});
        document.getElementById('t').value='';
        load();
      });
      load();
    </script>
  </body>
</html>
